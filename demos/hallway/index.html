<!DOCTYPE HTML>
<html>
  <head>
    <title> Hallway DEMO </title>
    <style>
      head, body {
	  width: 100%;
	  height: 100%;
	  margin: 0;
      }
      body {
	  background-color: black;
      }
      .canv {
	  position: absolute;
	  top: calc(50% - 300px);
	  left: calc(50% - 300px);
	  width: 600px;
	  height: 600px;
	  border: 1px solid white;
      }
    </style>
    <script src="../../bin/ctx3d.js"></script>
    <script src="demo.js"></script>
  </head>
  <body>
    <canvas id="mycanv" class="canv" width="300" height="300" style="image-rendering: pixelated">
    </canvas>
    <p style="color: white">
      WASD
    </p>
  </body>
</html>
