<!DOCTYPE HTML>
<html>
  <head>
    <title> Context 3D DEMO </title>
    <style>
      head, body {
	  width: 100%;
	  height: 100%;
	  margin: 0;
      }
      body {
	  background-color: black;
      }
      .canv {
	  position: absolute;
	  top: calc(50% - 300px);
	  left: calc(50% - 300px);
	  width: 600px;
	  height: 600px;
	  border: 1px solid white;
      }
    </style>
    <script src="./ctx3d/matrix.js"></script>
    <script src="./ctx3d/geometry.js"></script>
    <script src="./ctx3d/render.js"></script>
    <script src="./demo.js"></script>
  </head>
  <body>
    <canvas id="mycanv" class="canv" width="600" height="600">
    </canvas>
    <p style="color: white">
      arrows = spin around <br>
      X/Y = zoom in/out <br>
      WARNING: Do not zoom in too much as clipping polygons out of view has not
      been implemented yet
    </p>
  </body>
</html>
